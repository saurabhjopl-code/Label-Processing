<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo" />
    </div>

    <div class="header-center">
      <h1>Label Management</h1>
    </div>

    <div class="header-right"></div>
  </header>

  <!-- MAIN -->
  <main class="app-container">

    <div class="card">

      <!-- LOT ID -->
      <div class="form-group">
        <label for="lotId">Lot ID</label>
        <input
          id="lotId"
          type="text"
          class="input"
          placeholder="Enter Lot ID (alphanumeric)"
        />
      </div>

      <!-- SEARCH + IMAGE -->
      <div class="search-image-wrapper">

        <!-- LEFT PANEL -->
        <div class="search-panel">

          <!-- SEARCH -->
          <div class="form-group">
            <label for="searchInput">Search SKU / Style</label>
            <input
              id="searchInput"
              type="text"
              class="input"
              placeholder="Type SKU or Style ID"
            />

            <!-- Suggestions dropdown (UI only) -->
            <div class="dropdown">
              <!-- Suggestions will render here -->
            </div>
          </div>

          <!-- SIZE -->
          <div class="form-group">
            <label>Select Size</label>

            <div class="size-grid">
              <button class="size-btn">FS</button>
              <button class="size-btn">XS</button>
              <button class="size-btn">S</button>
              <button class="size-btn">M</button>
              <button class="size-btn">L</button>
              <button class="size-btn">XL</button>
              <button class="size-btn">XXL</button>
            </div>

            <button class="add-size-btn" type="button">+ Add Size</button>
          </div>

        </div>

        <!-- RIGHT PANEL -->
        <div class="image-panel">
          <div class="image-box">
            <img
              src="images/placeholder.png"
              alt="Product Preview"
              id="productImage"
            />
          </div>

          <div class="image-meta">
            <div class="meta-title" id="productTitle">Title</div>
            <div class="meta-category" id="productCategory">Category</div>
          </div>
        </div>

      </div>

      <!-- ACTION -->
      <div class="action-bar">
        <button class="save-btn" type="button">Save</button>
      </div>

    </div>

  </main>

</body>
</html>
