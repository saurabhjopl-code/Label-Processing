<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Label Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="app-header">
  <div class="header-left">
    <img src="images/logo.png" class="logo" alt="Logo" />
  </div>
  <div class="header-center">
    <h1>Label Management</h1>
  </div>
  <div class="header-right"></div>
</header>

<main class="app-container">

  <div class="card">

    <!-- LOT ID -->
    <div class="form-group lot-id-group">
      <label for="lotId">Lot ID</label>
      <input id="lotId" type="text" class="input" placeholder="Lot ID" />
    </div>

    <!-- SEARCH STYLE -->
    <div class="form-group">
      <label for="styleSearch">Search Style</label>
      <input
        id="styleSearch"
        type="text"
        class="input"
        placeholder="Enter Style ID"
      />
      <div class="dropdown"></div>
    </div>

    <!-- SIZE -->
    <div class="form-group size-section hidden">
      <label for="sizeSelect">Size</label>
      <select id="sizeSelect" class="size-select">
        <option>Select Size</option>
        <option>Add Size</option>
      </select>

      <div class="size-grid hidden">
        <button class="size-btn">FS</button>
        <button class="size-btn">XS</button>
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
        <button class="size-btn">XXL</button>
        <button class="size-btn">3XL</button>
        <button class="size-btn">4XL</button>
        <button class="size-btn">5XL</button>
        <button class="size-btn">6XL</button>
        <button class="size-btn">7XL</button>
        <button class="size-btn">8XL</button>
        <button class="size-btn">9XL</button>
        <button class="size-btn">10XL</button>
      </div>
    </div>

    <!-- LABEL UNITS -->
    <div class="form-group label-section hidden">
      <label for="labelUnits">Label Units</label>
      <input
        id="labelUnits"
        type="number"
        class="input"
        placeholder="Enter label quantity"
      />
    </div>

    <!-- IMAGE -->
    <div class="image-panel">
      <div class="image-box">
        <img src="images/placeholder.png" alt="Preview" />
      </div>
      <div class="image-meta">
        <div class="meta-title">Title</div>
        <div class="meta-category">Category</div>
      </div>
    </div>

    <!-- SAVE -->
    <div class="action-bar center">
      <button class="save-btn">Save</button>
    </div>

    <!-- PENDING -->
    <div class="pending-section">
      <h3>Pending Submission</h3>
      <table class="pending-table">
        <thead>
          <tr>
            <th>Lot ID</th>
            <th>SKU</th>
            <th>Style</th>
            <th>Size</th>
            <th>Label Units</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="5" class="empty">No pending submission</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- SUBMIT -->
    <div class="action-bar center">
      <button class="submit-btn">Submit</button>
    </div>

  </div>

</main>

<!-- MODULE LOAD -->
<script type="module">
  import "./js/app.js";
</script>

</body>
</html>
